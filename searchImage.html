<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="pages">
                <a href="index.html">back to Google Search</a>
            </section>
        </header>
        <section class="container">
            <section class="logo">
                <h1 id="title"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1> 
                <small class="smalTitle">Images</small>
            </section>
            <form id="searchForm" action="http://images.google.com/images">
                <section class="bar">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q">
                </section>
                <section class="buttons">
                    <input type="submit" value="Image Search" form="searchForm" >
                </section>
            </form>
        </section>  
        <script src="/mywork/search/js/main.js"></script>
    </body>
</html>
